<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compaitable" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <base href="/" />
  </head>
  <body>
    <div class="modal-dailog text-center">
      <div class="col-5 main-section">
        <div class="modal-content ">
          <div class="user-img">
            <img src="img/img_avatar.png" />
          </div>

          <div class="col-12 form-input">
            <div class="form-group">
                <input type="text"  class="form-control" placeholder="Enter Username" name="uname" required/><br />
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" placeholder="Enter Password" name="psw" required/>
            </div>
            <button type="submit" class="btn">Login</button>
          </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
          
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
  </body>
</html>
